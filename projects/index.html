    <footer>

    <dialog>
        <div class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="modalSettings">
                    <div>
                        <h3><i class="fa-solid fa-language"></i>Language</h3>
                        <div>
                            <select name="language" id="language" class="button">
                                <option value="en" selected>English</option>
                                <option value="sv">Swedish</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h3><i class="fa-solid fa-paint-roller"></i>Theme</h3>
                        <div class="themeOptions options">
                            <input type="radio" id="auto" name="theme-color" value="auto" class="theme-option" checked>
                            <label for="auto" class="auto button theme-label">Follow system</label>

                            <input type="radio" id="light" name="theme-color" value="light" class="theme-option">
                            <label for="light" class="light button theme-label">Light</label>

                            <input type="radio" id="dark" name="theme-color" value="dark" class="theme-option">
                            <label for="dark" class="dark button theme-label">Dark</label>
                        </div>
                    </div>
                    <div>
                        <h3><i class="fa-solid fa-palette"></i>Color</h3>
                        <div class="colorOptions options">
                            <input type="radio" id="red" name="accent-color" value="red">
                            <label for="red" class="red button">Red</label>

                            <input type="radio" id="green" name="accent-color" value="green">
                            <label for="green" class="green button">Green</label>

                            <input type="radio" id="blue" name="accent-color" value="blue" checked>
                            <label for="blue" class="blue button">Blue</label>

                            <input type="radio" id="monochrome" name="accent-color" value="monochrome">
                            <label for="monochrome" class=",monochrome button">Monochrome</label>
                        </div>
                    </div>
                    <div>
                        <h3><i class="fa-solid fa-wrench"></i>General</h3>
                        <div>
                            <input type="checkbox" name="quirk" id="quirk1" value="quirk1">
                            <label for="quirk1">Auto-update activities from Discord every second</label>
                        </div>
                    </div>
                </div>
                <div class="modalButtons">
                    <button type="button" class="button">Done</button>
                    <button type="button" class="button dangerZone">Reset</button>
                </div>
            </div>
    </dialog>
</body>
